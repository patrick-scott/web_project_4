<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicum Web Dev Project 4</title>
    <link rel="stylesheet" href="../pages/index.css"/>
</head>
<body class="page">
  <div class="page__content">
    <!-- header -->
    <header class="header">
      <img class="header__logo" src="../images/logo.svg" alt="Around the World logo">
      <hr class="header__line">
    </header>
    <!-- Main content start-->
    <main class="content">
     <!-- user profile section-->
     <section class="profile">
        <img class="profile__avatar" src="../images/profile_avatar.jpg" alt="user's profile image">
         <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
           <button class="profile__edit-button">
             <img src="../images/edit-button.svg">
           </button>
           <p class="profile__subtitle">Exploreer</p>
        </div>
        <button class="profile__add-button">
       <img src="../images/add-button.svg">

     </section>

      <!-- user element section-->
      <section class="elements">

      </section>


    </main>
  </div>
</body>
</html>
