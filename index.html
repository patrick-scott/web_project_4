<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicum Web Dev Project 4</title>
    <link rel="stylesheet" href="../pages/index.css"/>
</head>
<body class="page">
  <div class="page__content">
    <!-- header -->
    <header class="header">
      <img class="header__logo" src="../images/logo.svg" alt="Around the World logo">
      <hr class="header__line">
    </header>
    <!-- Main content start-->
    <main class="content">

     <!-- user profile section-->
     <section class="profile">

      <div class="profile__user">
          <img class="profile__avatar" src="../images/profile_avatar.jpg" alt="user's profile image">
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img src="../images/edit-button.svg">
            </button>
            <p class="profile__subtitle">Exploreer</p>
          </div>
      </div>

        <button class="profile__add-button">
          <img src="../images/add-button.svg">
        </button>

     </section>

      <!-- user element section-->
      <section class="elements">
        <!-- card #1 -->
        <div class="card">
          <img class="card__image" src="../images/card-1.png">
          <div class="card__info">
            <p class="card__location">Yosemite Valley</p>
            <img class="card__like-button" src="/images/like-button.svg">
          </div>
        </div>
        <!-- card #2 -->
        <div class="card">
          <img class="card__image" src="../images/card-2.png">
          <div class="card__info">
            <p class="card__location">Lake Louise</p>
            <img class="card__like-button" src="/images/like-button.svg">
          </div>
        </div>
        <!-- card #3 -->
        <div class="card">
          <img class="card__image" src="../images/card-3.png">
          <div class="card__info">
            <p class="card__location">Bald Mountains</p>
            <img class="card__like-button" src="/images/like-button.svg">
          </div>
        </div>
        <!-- card #4 -->
        <div class="card">
          <img class="card__image" src="../images/card-4.png">
          <div class="card__info">
            <p class="card__location">Latemar</p>
            <img class="card__like-button" src="/images/like-button.svg">
          </div>
        </div>
        <!-- card #5 -->
        <div class="card">
          <img class="card__image" src="../images/card-5.png">
          <div class="card__info">
            <p class="card__location">Vanoise National Park</p>
            <img class="card__like-button" src="/images/like-button.svg">
          </div>
        </div>
        <!-- card #6 -->
        <div class="card">
          <img class="card__image" src="../images/card-6.png">
          <div class="card__info">
            <p class="card__location">Lago di Braies</p>
            <img class="card__like-button" src="/images/like-button.svg">
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>

    </main>
  </div>
</body>
</html>
