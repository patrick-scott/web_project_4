<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practicum Web Dev Project 4</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <!-- header -->
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the World logo"
        />
      </header>
      <!-- Main content start-->
      <main class="content">
        <!-- user profile section-->
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__avatar"
              src="./images/headshot.png"
              alt="user's profile image"
            />
            <div class="profile__info">
              <h1 class="profile__name">Patrick Scott</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__subtitle">Web Developer</p>
            </div>
          </div>

          <button class="profile__add-button" type="button">
            <img src="./images/add-button.svg" alt="Add Button" />
          </button>
        </section>

        <!-- user element section-->
        <section class="elements"></section>

        <!-- footer section  -->
        <footer class="footer">
          <p class="footer__copyright">Â© 2021 Around The U.S.</p>
        </footer>

        <!-- edit profile popup  -->
        <div class="popup popup_type_edit-profile">
          <div class="popup__container">
            <button
              class="popup__close-button popup__close-button_type_edit"
              type="button"
            ></button>
            <h2 class="popup__title">Edit Profile</h2>
            <form class="popup__form popup__form_type_edit" name="new">
              <input
                type="text"
                class="popup__input popup__input_type_name"
                name="name"
                placeholder="Name"
              />
              <input
                type="text"
                class="popup__input popup__input_type_description"
                name="description"
              />
              <button class="popup__submit-form-btn" type="submit">Save</button>
            </form>
          </div>
        </div>

        <!-- add new card popup -->
        <div class="popup popup_type_add-card">
          <div class="popup__container">
            <button
              class="popup__close-button popup__close-button_type_add"
              type="button"
            ></button>
            <h2 class="popup__title">New Place</h2>
            <form class="popup__form popup__form_type_add" name="new">
              <input
                type="text"
                class="popup__input popup__input_type_title"
                name="title"
                placeholder="Title"
              />
              <input
                type="text"
                class="popup__input popup__input_type_link"
                name="link"
                placeholder="Link"
              />
              <button class="popup__submit-form-btn" type="submit">
                Create
              </button>
            </form>
          </div>
        </div>

        <!-- image modal popup -->
        <div class="popup popup_type_image-modal">
          <div class="popup__container popup__container_type_image-modal">
            <button
              class="popup__close-button popup__close-button_type_image"
              type="button"
            ></button>
            <img class="popup__image" />
            <p class="popup__image-caption"></p>
          </div>
        </div>

        <!-- card template for js -->
        <template id="card-template">
          <div class="card">
            <img class="card__image" />
            <button type="button" class="card__delete-button">
              <img src="./images/trash-can.png" alt="Like Button" />
            </button>
            <div class="card__info">
              <h2 class="card__location"></h2>
              <button class="card__like-button" type="button">
                <img src="./images/like-button.svg" alt="Like Button" />
              </button>
            </div>
          </div>
        </template>
      </main>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
